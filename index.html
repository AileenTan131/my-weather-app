<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,500;0,600;0,700;1,300;1,600&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04da04e71c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <form class="top" id="city-form">
        <input
          type="text"
          placeholder=" Enter a city here!"
          class="city-search"
          id="city-input"
        />
        <input type="submit" class="submit-button" />
        <button id="current-button">Current</button>
        <!-- <button>
          <i class="fas fa-heart heart"></i>
        </button> -->
      </form>

      <br />
      <div class="row align-items-center">
        <h1 class="col-6 country" id="country"></h1>
        <div class="col-6 today-text">
          <div id="day-month">Tuesday, 18 January 2022</div>
          <div id="time">8.35pm</div>
        </div>
      </div>

      <div class="row align-items-center day-forecast">
        <div class="col-6 icon">
          <img src="" id="main-weather-icon" class="main-weather-icon" alt="" />
        </div>

        <div class="col-6 day-forecast-text">
          <span class="temperature" id="temp"></span>
          <span class="temperature-type">
            <a href="null" id="celcius">°C</a>
            <span>/</span>
            <a href="null" id="fahrenheit">°F</a>
          </span>
          <p class="forecast" id="sky-condition"></p>
          <p class="extra-info">
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind-speed"></span>km/h
          </p>
        </div>
      </div>

      <div class="row week-forecast">
        <div class="col-2">
          WED
          <div>
            <i class="fas fa-cloud-rain weather-icons"></i>
          </div>
          <span class="temp-range">
            <strong> 30°C </strong>
            / 26°C
          </span>
        </div>
        <div class="col-2">
          THURS
          <div>
            <i class="fas fa-cloud-rain weather-icons"></i>
          </div>
          <span class="temp-range">
            <strong> 29°C </strong>
            / 25°C
          </span>
        </div>
        <div class="col-2">
          FRI
          <div>
            <i class="fas fa-cloud-rain weather-icons"></i>
          </div>
          <span class="temp-range">
            <strong> 30°C </strong>
            / 25°
          </span>
        </div>
        <div class="col-2">
          SAT
          <div>
            <i class="fas fa-cloud weather-icons"></i>
          </div>
          <span class="temp-range">
            <strong> 30°C </strong>
            / 25°C
          </span>
        </div>
        <div class="col-2">
          SUN
          <div>
            <i class="fas fa-cloud weather-icons"></i>
          </div>
          <span class="temp-range">
            <strong> 30°C </strong>
            / 25°C
          </span>
        </div>
        <div class="col-2">
          MON
          <div>
            <i class="fas fa-cloud weather-icons"></i>
          </div>
          <span class="temp-range">
            <strong> 30°C </strong>
            / 25°C
          </span>
        </div>
      </div>

      <footer>
        Coded by
        <a
          class="footer"
          href="https://www.linkedin.com/in/aileen-tan-878157b5/"
          target="_blank"
          >Aileen Tan</a
        >,
        <a
          class="footer"
          target="_blank"
          href="https://github.com/Minim131/my-weather-app"
          >open-sourced on GitHub</a
        >
        and hosted on Netlify
      </footer>
    </div>
  </body>

  <script src="src/script.js"></script>
</html>
